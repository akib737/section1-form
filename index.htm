<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section-1(Form)</title>
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/all.min.css">
    <link rel="stylesheet" href="asset/css/default.css">
    <link rel="stylesheet" href="asset/css/app.css">
    <link rel="stylesheet" href="asset/css/responsive.css">
</head>
<body>
    <section id="section-bg">
        <div class="section-padding"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12">
                    <div class="contact-form">
                        <h2 class="absolute-text">Appointment</h2>
                        <form action="index.htm" method="post">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <input type="text" placeholder="First Name" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <input type="text" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <input type="tel" placeholder="Phone Number" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <input type="date" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <p><textarea placeholder="Message" cols="30" rows="5" required></textarea></p>
                                    <p><input type="submit" value="Send"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12">
                    <div class="appointment-text">
                        <h2>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</h2>
                        <ul>
                            <li><i class="fa fa-sheild">Lorem ipsum dolor sit amet.</i></li>
                            <li><i class="fa fa-sheild">Lorem ipsum dolor sit amet.</i></li>
                            <li><i class="fa fa-sheild">Lorem ipsum dolor sit amet.</i></li>
                            <li><i class="fa fa-sheild">Lorem ipsum dolor sit amet.</i></li>
                            <li><i class="fa fa-sheild">Lorem ipsum dolor sit amet.</i></li>
                        </ul>
                        <a href="#" class="boxed-btn">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="asset/js/jquery-2.2.4.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
    <script src="asset/js/app.js"></script>
</body>
</html>
